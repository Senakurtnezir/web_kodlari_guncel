<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ürün Ekleme Formu</title>
<link rel="stylesheet" href="urun_ekleme.css">
</head>
<body>

<div class="container">
  <h2>Ürün Ekle</h2>
  <form id="productForm">
    <div class="form-group">
      <label for="productName">Ürün Adı:</label>
      <input type="text" id="productName" name="productName" required>
    </div>
    <div class="form-group">
      <label for="productDescription">Ürün İçeriği:</label>
      <textarea id="productDescription" name="productDescription" required></textarea>
    </div>
    <div class="form-group">
      <label for="productImage">Ürün Fotoğrafı:</label>
      <input type="file" id="productImage" name="productImage" accept="image/*" required>
    </div>
    <div class="form-group">
      <label for="productPrice">Ürün Fiyatı:</label>
      <input type="number" id="productPrice" name="productPrice" step="0.01" min="0" required>
    </div>
    <button type="submit">Ürünü Ekle</button>
  </form>
  <div id="message"></div>
</div>

<script src="urun_ekleme.js"></script>
</body>
</html>
