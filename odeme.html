<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ödeme Formu</title>
<link rel="stylesheet" href="odeme.css">
</head>
<body>

<div class="container">
  <h2>Ödeme Sayfası</h2>
  <form id="paymentForm">
    <div class="form-group">
      <label for="cardType">Kart Türü:</label>
      <select id="cardType" name="cardType">
        <option value="bankaKarti">Banka Kartı</option>
        <option value="krediKarti">Kredi Kartı</option>
      </select>
    </div>
    <div class="form-group">
      <label for="fullName">Ad Soyad:</label>
      <input type="text" id="fullName" name="fullName" required>
    </div>
    <div class="form-group">
      <label for="cardNumber">Kart Numarası:</label>
      <input type="text" id="cardNumber" name="cardNumber" required>
    </div>
    <button type="submit">Ödemeyi Tamamla</button>
  </form>
  <div id="message"></div>
</div>

<script src="odeme.js"></script>
</body>
</html>
