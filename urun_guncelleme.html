<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MASANA GELSİN</title>
    <script src="https://cdn.tailwindcss.com/3.4.1"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.7/dist/cdn.min.js"></script>
</head>
<body>

<div id="menu" x-data="menu" class="py-8 sm:py-12 md:py-16 lg:py-20 bg-gray-100">
    <div class="max-w-md mx-auto mb-4 md:mb-8 flex gap-x-4 p-2 bg-white shadow-md rounded-lg">
        <template x-for="(tab, index) in tabs">
            <button x-text="tab" x-on:click="change(index)" x-bind:class="{ 'bg-red-600 text-white': currentIndex==index }"
                    class="flex-1 py-2 px-4 rounded-md transition-all duration-300"></button>
        </template>
    </div>
    <div class="container mx-auto px-4 flex" style="margin-bottom: 1cm;">
        <button class="px-4 py-2.5 border border-gray-200 rounded-l-full tracking-wider bg-gray-300 transition hover:bg-gray-400">Fiyata Göre Artan</button>
        <button class="px-4 py-2.5 border border-gray-200 rounded-r-full tracking-wider bg-gray-300 transition hover:bg-gray-400">Fiyata Göre Azalan</button>
    </div>

    <div class="container mx-auto px-4">
        <div x-show="currentIndex==0">
            <div class="grid gap-4 grid-cols-1 sm:grid-cols-1">
                <template x-for="(foods, index) in foods">
                    <div class="bg-white w-full shadow-lg rounded-3xl p-4 max-w-[360px] lg:max-w-none lg:flex">
                        <div class="w-full lg:size-48">
                            <img x-bind:src="foods.image" x-bind:alt="foods.name"
                                 class="size-full rounded-3xl object-cover bg-gray-100">
                        </div>
                        <div class="flex-auto mt-4 lg:mt-0 lg:ml-4">
                            <h5 x-text="foods.type" class="text-sm font-medium text-red-600"></h5>
                            <h2 x-text="foods.name" class="text-lg font-medium"></h2>
                            <div class="mt-4 text-black">
                                <h3 x-text="foods.ingredient"></h3>
                            </div>
                            <div class="border-t border-gray-200 mt-8 sm-12 lg:mt-16 pt-4 text-sm font-medium flex">
                                <div class="flex-auto">
                                    <button x-text="${foods.price} ₺"
                                            class="px-4 py-2.5 border border-gray-200 rounded-full text-black tracking-wider"></button>
                                </div>
                                <a :href="`update.html?product_id=${index}`" class="px-2 py-2.5 border border-red-200 rounded-full text-white tracking-wider bg-red-600 transition hover:bg-gray-600">Ürünü Güncelle</a>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
        </div>
        <!-- Diğer kategoriler için aynı yapı tekrarlanabilir -->

        <div x-show="currentIndex==1">
            <div class="grid gap-4 grid-cols-1 sm:grid-cols-1">
              <template x-for="(drinks, index) in drinks">
                <div class="bg-white w-full shadow-lg rounded-3xl p-4 max-w-[360px] lg:max-w-none lg:flex">
                  <div class="w-full lg:size-48">
                    <img x-bind:src="drinks.image" x-bind:alt="drinks.name"
                      class="size-full rounded-3xl object-cover bg-gray-100">
                  </div>
                  <div class="flex-auto mt-4 lg:mt-0 lg:ml-4">
                    <h5 x-text="drinks.type" class="text-sm font-medium text-red-600"></h5>
                    <h2 x-text="drinks.name" class="text-lg font-medium"></h2>
                    <div class="border-t border-gray-200 mt-8 sm-12 lg:mt-16 pt-4 text-sm font-medium flex">
                      <div class="flex-auto">
                        <button x-text="${drinks.price} ₺"
                          class="px-4 py-2.5 border border-gray-200 rounded-full text-black tracking-wider"></button>
                      </div>
                      
                      <a :href="`update.html?product_id=${index}`" class="px-2 py-2.5 border border-red-200 rounded-full text-white tracking-wider bg-red-600 transition hover:bg-gray-600">Ürünü Güncelle</a>     
                      

                    </div>
                  </div>
                </div>
              </template>
            </div>
          </div>
          <div x-show="currentIndex==2">
            <div class="grid gap-4 grid-cols-1 sm:grid-cols-1">
              <template x-for="(product, index) in product">
                <div class="bg-white w-full shadow-lg rounded-3xl p-4 max-w-[360px] lg:max-w-none lg:flex">
                  <div class="w-full lg:size-48">
                    <img x-bind:src="product.image" x-bind:alt="product.name"
                      class="size-full rounded-3xl object-cover bg-gray-100">
                  </div>
                  <div class="flex-auto mt-4 lg:mt-0 lg:ml-4">
                    <h5 x-text="product.type" class="text-sm font-medium text-red-600"></h5>
                    <h2 x-text="product.name" class="text-lg font-medium"></h2>
                    <div class="mt-4 text-black">
                        <h3 x-text="product.ingredient"></h3>
                     </div>
                    <div class="border-t border-gray-200 mt-8 sm-12 lg:mt-16 pt-4 text-sm font-medium flex">
                      <div class="flex-auto">
                        <button x-text="${product.price} ₺"
                          class="px-4 py-2.5 border border-gray-200 rounded-full text-black tracking-wider"></button>
                      </div>
                      
                      <a :href="`update.html?product_id=${index}`" class="px-2 py-2.5 border border-red-200 rounded-full text-white tracking-wider bg-red-600 transition hover:bg-gray-600">Ürünü Güncelle</a> 
                      
                    </div>
                  </div>
                </div>
              </template>
            </div>
          </div>

          <div x-show="currentIndex==3">
            <div class="grid gap-4 grid-cols-1 sm:grid-cols-1">
              <template x-for="(candy, index) in candy">
                <div class="bg-white w-full shadow-lg rounded-3xl p-4 max-w-[360px] lg:max-w-none lg:flex">
                  <div class="w-full lg:size-48">
                    <img x-bind:src="candy.image" x-bind:alt="candy.name"
                      class="size-full rounded-3xl object-cover bg-gray-100">
                  </div>
                  <div class="flex-auto mt-4 lg:mt-0 lg:ml-4">
                    <h5 x-text="candy.type" class="text-sm font-medium text-red-600"></h5>
                    <h2 x-text="candy.name" class="text-lg font-medium"></h2>
                    <div class="mt-4 text-black">
                        <h3 x-text="candy.ingredient"></h3>
                     </div>
                    <div class="border-t border-gray-200 mt-8 sm-12 lg:mt-16 pt-4 text-sm font-medium flex">
                      <div class="flex-auto">
                        <button x-text="${candy.price} ₺"
                          class="px-4 py-2.5 border border-gray-200 rounded-full text-black tracking-wider"></button>
                      </div>
                      
                      <a :href="`update.html?product_id=${index}`" class="px-2 py-2.5 border border-red-200 rounded-full text-white tracking-wider bg-red-600 transition hover:bg-gray-600">Ürünü Güncelle</a> 
                      
                    </div>
                  </div>
                </div>
              </template>
            </div>
          </div>
          

        </div>
      </div>



    </div>
</div>

<script>
    document.addEventListener('alpine:init', () => {
        Alpine.data('menu', () => ({
            // Menu verileri buraya gelecek
            foods: [
                { image: './images/yemek/karışık.jpg',type:'Fast Food', name: 'Karışık Pizza',  price: '200,00' ,ingredient:'Pizza sosu, mozzarella peyniri, sosis, sucuk, salam, mantar, zeytin, mısır, yeşil biber'},
                { image: './images/yemek/sucuklu.jpg', type:'Fast Food',name: 'Sucuklu Pizza' ,  price: '220,00', ingredient:'Pizza sosu, mozzarella peyniri, sucuk'},
                { image: './images/yemek/klasik.jpg',type:'Fast Food', name: 'Klasik Hamburger' ,  price: '250,00',ingredient:'Hamburger eti (dana),ekmek, turşu, ketçap, mayonez, göbek salata, domates, soğan'},
                { image: './images/yemek/tavuk.jpg', type:'Fast Food',name: 'Tavuklu Hamburger',  price: '230,00' ,ingredient:'Brioche ekmek, klasik gurme eti, 2 dilim peynir, marul, mayonez, barbekü sos'},
                { image: './images/yemek/mantarli.jpg',type:'Fast Food', name: 'Kremalı Mantarlı Makarna',  price: '190,00',ingredient:'Mantar,krema,penne makarna' },
                { image: './images/yemek/pestolu.jpg',type:'Fast Food', name: 'Pestolu Makarna',  price: '210,00', ingredient:'Özel pesto sos, yeni kesilmiş taptaze makarna' },
            ],

            drinks: [
          { image: './images/içecek/suu.jpg',type:'İçecek', name: 'Su' ,  price: '15,00'},
          { image: './images/içecek/cay.jpg',type:'İçecek', name: 'Çay' ,  price: '30,00'},
          { image: './images/içecek/kahve.jpg',type:'İçecek', name: 'Türk Kahvesi' ,  price: '70,00'},
          { image: './images/içecek/ayran.jpg',type:'İçecek', name: 'Ayran' ,  price: '60,00'},
          { image: './images/içecek/limonataa.jpg',type:'İçecek', name: 'Limonata' ,  price: '100,00'},
         
        ],
        product: [
          { image: './images/aperatifler/patates.jpg', type: 'Kızartma', name: 'Patates Kızartması', price: '150,00', ingredient:'İnce dilimlenmiş klasik patatesler' },
          { image: './images/aperatifler/sogan.jpg', type: 'Kızartma', name: 'Soğan Halkası', price: '150,00' ,ingredient:'7 adet soğan halkası'},
          { image: './images/aperatifler/börek.jpg', type: 'Börek', name: 'Sigara Böreği', price: '170,00' ,ingredient:'Peynir dolgulu 5 adet sigara böreği'},
          
        ],

        candy: [
            {image: './images/tatli/visne.jpg', type: 'Cheescake', name: 'Frambuazli Cheescake', price: '180,00' ,ingredient:'Bisküvü, frambuaz sos'},
            {image: './images/tatli/limon.jpg', type: 'Cheescake', name: 'Limonlu Cheescake', price: '180,00' ,ingredient:'Bisküvi, limonlu sos'},
            {image: './images/tatli/san_sebastian.jpg', type: 'Cheescake', name: 'San Sebastian Cheescake', price: '190,00',ingredient:'Özel çikolata sosu ile servis edilir' },
            {image: './images/tatli/browni.jpg', type: 'Browni', name: 'Çikolatali Browni', price: '160,00' ,ingredient:'Yanında 1 top dondurma ile servis edilir'},
            {image: './images/tatli/magnolya.jpg', type: 'Magnolya', name: 'Çilekli Magnolya', price: '150,00',ingredient:'Çilek, bisküvi, krema' },
            {image: './images/tatli/tiramisu.jpg', type: 'Tiramisu', name: 'Tiramisu', price: '160,00',ingredient:'Kedidili, kakao, krema' },
        ],
            tabs: ['Yiyecekler', 'İçecekler', 'Aperatifler', 'Tatlılar'],
            currentIndex: 0,
            change(index) {
                this.currentIndex = index;
            }
        }));
    });
</script>

</body>
</html>
